<html>
<head>
<title> Registration Form</title>
</head>
<body bgcolor="9BD5DE">
<h1><center><u>Registration Form</h1></center></u>

<form>
First Name:&emsp;<input type="text" Name="Fname" size="15" maxlength="25"><br><br>
Last Name:&emsp;<input type="text" Name="Lname" size="15" maxlength="25"><br><br>
Date of Birth:&emsp;<input type="Date" Name="Date of Birth" size="15" maxlength="25"><br><br>
Email Id:&emsp;<input type="Email" Id="Fname" size="15" maxlength="25"><br><br>
Phone Number:&emsp;<input type="text" Name="Phone" size="15" maxlength="25"><br><br>
Address :<textarea cols:"40" ROWS "3" Name="Address"></textarea><br><br>
Password :&emsp;<input type="password" Name="pass"size="15" maxlength="25">

<font color="2816DB"><h4>NATIONALITY:</h4></font>
<select>
<option value="INDIA">INDIA</option>
<option value="US">US</option>
<option value="CHINA">CHINA</option>
<option value="GCC COUNTRY">GCC COUNTRY</option>
</select><br>

<font color="2816DB"><h4>COURSE:</h4></font>&emsp;&emsp;&emsp;
<select>
<option value="MCA">MCA</option>
<option value="MBA">MBA</option>
<option value="B.TECH">B.TECH</option>
<option value="CS">CS</option>
</select>

<font color="2816DB"><h4>GENDER:</h4></font>
Male:<input type="radio" Name="Gender">
Female:<input type="radio" Name="Gender">
others:<input type="radio" Name="Gender">


<font color="2816DB"><h4>LANGUAGES KNOWN:</h4></font>
Malayalam:<input type="checkBox" Name="Languages known">
English:<input type="checkBox" Name="Languages known">
Hindi:<input type="checkBox" Name="Languages known">
French:<input type="checkBox" Name="Languages known">

<font color="2816DB"><h4>HOBBIES:</h4></font>
<select>
<option value="Dancing">Dancing</option>
<option value="Singing">Singing</option>
<option value="Writing">Writing</option>
<option value="Reading">Reading</option>
</select>

<font color="128723"><center><h4>SUBMIT DATA:</h4></font>
<input type="SUBMIT" value="Submit">
<input type="RESET" value="Reset">
</center>
</form>
</body>
</html>
